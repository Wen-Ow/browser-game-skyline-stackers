<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyline Stackers Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div id="game-container">
      <canvas id="tetris-board" width="300" height="600"></canvas>
      <div class="game-info"></div>
      <div class="score">Score: <span id="score-value">0</span></div>
      <div class="level">Level: <span id="level-value">1</span></div>
      <div class="lines">Lines Cleared: <span id="lines-value">0</span></div>
      <div id="next-piece-container">
        <div class="next-piece">Next Piece:</div>
        <canvas id="next-piece" width="120" height="120"></canvas>
      </div>
      <div class="controls">
        <button class="button" id="play-btn">Play Game</button>
        <button class="button" id="pause-btn">Pause Game</button>
        <button class="button" id="reset-btn">Reset Game</button>
      </div>
    </div>
  </body>
</html>
