<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyline Stackers Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/app.js"></script>
  </head>
  <body class="game-page">
    <div class="navigation-controls">
      <a href="../index.html" class="btn btn-default inline-block quicksand"
        >Back to Menu</a
      >
      <a href="instructions.html" class="btn btn-default inline-block"
        >Instructions</a
      >
    </div>
    <div class="game-container" aria-label="Skyline Stackers Game">
      <div>
        <div class="d-flex">
          <canvas
            id="tetris-board"
            width="300"
            height="600"
            aria-label="Tetris Board"
          ></canvas>
          <div class="sidebar">
            <div class="mt-2 font-md">
              Score: <span id="score-value">0</span>
            </div>
            <div class="font-md mt-2">
              Level: <span id="level-value">1</span>
            </div>
            <div class="font-md mt-2">
              Lines: <span id="lines-value">0</span>
            </div>
            <div id="next-piece-container mt-2">
              <div class="next-piece mt-2 font-md">Next Piece:</div>
              <canvas id="next-piece" width="120" height="120"></canvas>
            </div>
            <div>
              <a id="pause-btn" class="btn btn-default inline-block mb-2">
                Pause Game
              </a>
            </div>
            <div>
              <a id="reset-btn" class="btn btn-default inline-block">
                Reset Game
              </a>
            </div>
          </div>
        </div>
        <div class="controls"></div>
      </div>
    </div>
  </body>
</html>
